<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NGCDF Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
    </head>
    <body>
        <header>
            <div class="header-content">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3JJsexKgzIiBA7OPbfnUXdTh57ZeGNWZxfg&s" alt="NGCDF Logo" class="logo">
                <h1>NATIONAL GOVERNMENT CONSTITUENCIES DEVELOPMENT FUND BOARD</h1>
            </div>
        </header>
        <div class="wrapper">
            <div class="heading">
                <h2>Log in to your account</h2>
            </div>
            <div class="form">
                <form action="/login" method="POST" id="login-form">
                    <span>
                        <i class="fa-regular fa-envelope"></i>
                        <input type="text" id="email" name="" placeholder="email" required>
                    </span><br>
                    <span class="password-container">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="Password" placeholder="password..." required>
                        <i class="fa-solid fa-eye" id="togglePassword"></i> <!-- Updated ID here -->
                    </span><br>
                    <button type="submit">Login</button>
                </form>
            </div> 
        </div>       
        <footer>
            &copy; Copyright 2024 NGCDF
        </footer>

        <script>
            const togglePassword = document.querySelector('#togglePassword'); // Updated selector
            const passwordField = document.querySelector('#password');

            togglePassword.addEventListener('click', function () {
                this.classList.toggle('fa-eye-slash');
                const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
                passwordField.setAttribute("type", type);
            });
        </script>
    </body>
</html>
